<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Gallery - Video Chat with Gemini AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Video Gallery</h1>
    
    <p>Welcome, {{ current_user.username }}! <a href="{{ url_for('logout') }}">Logout</a> | <a href="{{ url_for('index') }}">Home</a></p>
    
    <div id="video-gallery">
        {% if videos %}
            <div class="video-grid">
            {% for video in videos %}
                <div class="video-item">
                    <h3>{{ video.filename }}</h3>
                    <p>Uploaded on: {{ video.upload_date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    <a href="{{ url_for('index', video_id=video.id) }}" class="start-chat-btn">Start New Chat</a>
                </div>
            {% endfor %}
            </div>
        {% else %}
            <p>No videos uploaded yet.</p>
        {% endif %}
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
